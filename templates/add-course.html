<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-panel {
            background-color: #ffffff;
            width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-panel h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4a6fa5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-btn {
            padding: 12px 25px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            margin-right: 10px;
        }

        .back-btn {
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .submit-btn:hover {
            background-color: #3a5a8a;
            transform: translateY(-2px);
        }

        .back-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-panel">
        <h2>Add New Course</h2>
        <form id="addCourseForm">
            <div class="form-group">
                <label for="courseId">Course ID:</label>
                <input type="text" id="courseId" name="courseId" required>
            </div>
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="credits">Credits:</label>
                <select id="credits" name="credits" required>
                    <option value="">Select credits</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Add Course</button>
                <a href="/" class="back-btn">Back to Main Menu</a>
            </div>
        </form>
        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addCourseForm');
            const confirmationMessage = document.getElementById('confirmationMessage');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    courseId: form.courseId.value,
                    courseName: form.courseName.value,
                    department: form.department.value,
                    credits: form.credits.value
                };
                
                // Basic validation
                if (!formData.courseId || !formData.courseName || !formData.department || !formData.credits) {
                    confirmationMessage.textContent = 'Please fill all fields';
                    confirmationMessage.className = 'confirmation-message error-message';
                    confirmationMessage.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/courses/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert('Course created successfully!');
                        window.location.href = '/';
                    } else {
                        confirmationMessage.textContent = `Error: ${result.error}`;
                        confirmationMessage.className = 'confirmation-message error-message';
                    }
                    
                    confirmationMessage.style.display = 'block';
                    setTimeout(() => {
                        confirmationMessage.style.display = 'none';
                    }, 5000);
                    
                } catch (error) {
                    confirmationMessage.textContent = 'Failed to submit form';
                    confirmationMessage.className = 'confirmation-message error-message';
                    confirmationMessage.style.display = 'block';
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Classroom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .form-panel {
            background-color: white;
            width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-btn {
            padding: 14px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-right: 10px;
        }

        .back-btn {
            padding: 14px 25px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .back-btn:hover {
            background-color: #5d6d7e;
            transform: translateY(-2px);
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #d6eaf8;
            color: #21618c;
            display: none;
            text-align: center;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            display: none;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            color: #3498db;
            font-weight: 700;
            text-align: center;
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-panel">
        <div class="logo">Classroom Management</div>
        <h2 class="form-title">Add New Classroom</h2>
        
        <form id="addClassroomForm">
            <div class="form-group">
                <label for="classroomId">Classroom ID:</label>
                <input type="text" id="classroomId" name="classroomId" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required placeholder="e.g. ssp building">
            </div>
            
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required min="1" placeholder="e.g. 35">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn" id="submitBtn">Add Classroom</button>
                <a href="/" class="back-btn">Cancel</a>
            </div>
        </form>
        
        <div id="confirmationMessage" class="confirmation-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('addClassroomForm');
            const submitBtn = document.getElementById('submitBtn');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous messages
                confirmationMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Get form data
                const classroomId = document.getElementById('classroomId').value.trim();
                const location = document.getElementById('location').value.trim();
                const capacity = parseInt(document.getElementById('capacity').value);
                
                // Validate form
                if (!classroomId || !location || !capacity) {
                    errorMessage.textContent = 'All fields are required';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                try {
                    // Show loading state
                    submitBtn.classList.add('loading');
                    
                    // Send data to backend
                    const response = await fetch('/classrooms/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            classroomId,
                            location,
                            capacity
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to add classroom');
                    }
                    
                    // Success case
                    confirmationMessage.textContent = data.message;
                    confirmationMessage.style.display = 'block';
                    
                    // Clear form
                    form.reset();
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        confirmationMessage.style.display = 'none';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error adding classroom:', error);
                    errorMessage.textContent = error.message || 'Failed to add classroom. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Hide error after 5 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                    
                } finally {
                    submitBtn.classList.remove('loading');
                }
            });
            
            cancelBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .schedule-container {
            background-color: white;
            width: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .schedule-header {
            background-color: #9b59b6;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .schedule-header h1 {
            margin: 0;
            font-weight: 600;
        }

        .schedule-body {
            padding: 30px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .search-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #8e44ad;
        }

        .schedule-info {
            display: none;
        }

        .info-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-title {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .info-value {
            color: #2c3e50;
        }

        .no-schedule {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #5d6d7e;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        .highlight {
            color: #9b59b6;
            font-weight: 600;
        }

        .schedule-list {
            margin-top: 30px;
        }

        .schedule-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="schedule-header">
            <h1>SCHEDULE DETAILS</h1>
        </div>
        
        <div class="schedule-body">
            <!-- Add schedule ID search form -->
            <div class="search-form">
                <div class="form-group">
                    <label for="scheduleId">Schedule ID:</label>
                    <input type="text" id="scheduleId" placeholder="Enter Schedule ID">
                </div>
                <button onclick="searchSchedule()" class="search-btn">Search</button>
            </div>

            <div id="scheduleList" class="schedule-list"></div>

            <div id="scheduleDetails" style="display: none;"></div>

            <a href="/" class="back-btn">Back to Main Menu</a>
        </div>
    </div>

    <script>
        // Call fetchSchedules when page loads
        window.onload = fetchSchedules;

        async function searchSchedule() {
            const scheduleId = document.getElementById('scheduleId').value;
            if (scheduleId) {
                await viewScheduleDetails(scheduleId);
                // Hide the schedule list when showing details
                document.getElementById('scheduleList').style.display = 'none';
            } else {
                alert('Please enter a Schedule ID');
            }
        }

        async function fetchSchedules() {
            try {
                const response = await fetch('/schedules/list');
                const data = await response.json();
                
                if (data.schedules) {
                    const scheduleList = document.getElementById('scheduleList');
                    scheduleList.innerHTML = '';
                    
                    data.schedules.forEach(schedule => {
                        const scheduleCard = document.createElement('div');
                        scheduleCard.className = 'schedule-card';
                        scheduleCard.innerHTML = `
                            <h3>Schedule ID: ${schedule.schedule_id}</h3>
                            <p><strong>Course:</strong> ${schedule.course}</p>
                            <p><strong>Professor:</strong> ${schedule.professor}</p>
                            <p><strong>Time Slot:</strong> ${schedule.time_slot}</p>
                            <p><strong>Classroom:</strong> ${schedule.classroom}</p>
                            <p><strong>Date:</strong> ${schedule.date}</p>
                        `;
                        scheduleList.appendChild(scheduleCard);
                    });
                }
            } catch (error) {
                console.error('Error fetching schedules:', error);
                alert('Failed to load schedules. Please try again.');
            }
        }

        async function viewScheduleDetails(scheduleId) {
            try {
                const response = await fetch(`/schedules/${scheduleId}`);
                const data = await response.json();
                
                if (response.ok) {
                    const detailsContainer = document.getElementById('scheduleDetails');
                    detailsContainer.innerHTML = `
                        <h2>Schedule Details</h2>
                        <div class="details-content">
                            <p><strong>Schedule ID:</strong> ${scheduleId}</p>
                            <p><strong>Course:</strong> ${data.course}</p>
                            <p><strong>Professor:</strong> ${data.professor}</p>
                            <p><strong>Time Slot:</strong> ${data.time_slot}</p>
                            <p><strong>Classroom:</strong> ${data.classroom}</p>
                            <p><strong>Date:</strong> ${data.date}</p>
                        </div>
                    `;
                    detailsContainer.style.display = 'block';
                } else {
                    alert(data.error || 'Failed to fetch schedule details');
                }
            } catch (error) {
                console.error('Error fetching schedule details:', error);
                alert('Failed to fetch schedule details. Please try again.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-weight: 600;
        }

        .welcome-message {
            font-size: 18px;
            margin-top: 10px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: #4a6fa5;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .courses-table {
            width: 100%;
            border-collapse: collapse;
        }

        .courses-table th {
            background-color: #f8f9fa;
            padding: 12px;
            text-align: left;
        }

        .courses-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .no-courses {
            text-align: center;
            padding: 30px;
            color: #95a5a6;
            font-style: italic;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #4a6fa5;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>STUDENT DASHBOARD</h1>
            <div class="welcome-message" id="welcomeMessage"></div>
        </div>

        <div id="invalidStudent" class="alert" style="display: none;">
            <span class="error-message"></span>
        </div>

        <div id="loading" class="loading">
            Loading student data...
        </div>
        <a href="student-login.html" class="back-btn">Back to Login</a>

        <div id="dashboardContent" style="display: none;">
            <div class="card">
                <h2 class="card-title">Student Information</h2>
                <div class="info-grid">
                    <div class="info-label">Student ID:</div>
                    <div id="studentId"></div>
                    
                    <div class="info-label">Name:</div>
                    <div id="studentName"></div>
                    
                    <div class="info-label">Email:</div>
                    <div id="studentEmail"></div>
                    
                    <div class="info-label">Major:</div>
                    <div id="studentMajor"></div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Academic Records</h2>
                <div class="info-grid">
                    <div class="info-label">Courses Enrolled:</div>
                    <div id="coursesCount">0</div>
                </div>
                
                <div id="coursesTable">
                    <div class="no-courses">
                        No courses enrolled or grades recorded yet.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Main dashboard functionality
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');
            
            try {
                if (!studentId) throw new Error('No student ID provided');
                
                // Show loading state
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboardContent').style.display = 'none';
                document.getElementById('invalidStudent').style.display = 'none';
                
                // Fetch student data from backend
                const response = await fetch(`/students/${studentId}/dashboard`);
                
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch student data');
                }
                
                const student = await response.json();
                displayDashboard(student);
            } catch (error) {
                // Handle errors
                document.getElementById('loading').style.display = 'none';
                showError(error.message || 'Failed to load student data');
            }
        });

        // Display student dashboard
        function displayDashboard(student) {
            // Basic student info
            document.getElementById('welcomeMessage').textContent = `Welcome, ${student.name}!`;
            document.getElementById('studentId').textContent = student.student_id;
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('studentEmail').textContent = student.email;
            document.getElementById('studentMajor').textContent = student.major;
            
            // Courses section
            const coursesContainer = document.getElementById('coursesTable');
            if (student.courses_enrolled && student.courses_enrolled.length > 0) {
                coursesContainer.innerHTML = `
                    <table class="courses-table">
                        <thead>
                            <tr>
                                <th>Course ID</th>
                                <th>Course Name</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${student.courses_enrolled.map(course => `
                                <tr>
                                    <td>${course.code || course.id || 'N/A'}</td>
                                    <td>${course.name || 'N/A'}</td>
                                    <td>${course.grade || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('coursesCount').textContent = student.courses_enrolled.length;
            } else {
                coursesContainer.innerHTML = `
                    <div class="no-courses">
                        No courses enrolled or grades recorded yet.
                    </div>
                `;
                document.getElementById('coursesCount').textContent = '0';
            }
            
            document.getElementById('dashboardContent').style.display = 'block';
            document.getElementById('invalidStudent').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            document.getElementById('invalidStudent').style.display = 'block';
            document.getElementById('dashboardContent').style.display = 'none';
            
            const errorMessageElement = document.querySelector('#invalidStudent .error-message');
            if (errorMessageElement) {
                errorMessageElement.textContent = message;
            }
            
            console.error('Dashboard error:', message);
        }
    </script>
</body>
</html>

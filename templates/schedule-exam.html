<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Exam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .form-panel {
            background-color: white;
            width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #9b59b6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
        }

        .info-card {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-btn {
            padding: 14px 25px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-right: 10px;
        }

        .back-btn {
            padding: 14px 25px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }

        .back-btn:hover {
            background-color: #5d6d7e;
            transform: translateY(-2px);
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8daef;
            color: #6c3483;
            display: none;
            text-align: center;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            display: none;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            color: #9b59b6;
            font-weight: 700;
            text-align: center;
        }

        .time-slot {
            font-weight: 600;
            color: #9b59b6;
        }
    </style>
</head>
<body>
    <div class="form-panel">
        <div class="logo">Exam Scheduling System</div>
        <h2 class="form-title">Schedule New Exam</h2>
        
        <form id="examForm">
            <div class="form-group">
                <label for="examId">Exam ID:</label>
                <input type="text" id="examId" name="examId" required>
            </div>
            
            <div class="form-group">
                <label for="courseId">Course ID:</label>
                <input type="text" id="courseId" name="courseId" required>
                <div id="courseInfo" class="info-card"></div>
            </div>
            
            <div class="form-group">
                <label for="examDate">Date (YYYY-MM-DD):</label>
                <input type="date" id="examDate" name="examDate" required 
                       pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
            </div>
            
            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <select id="duration" name="duration" required>
                    <option value="">Select duration</option>
                    <option value="60">60 minutes</option>
                    <option value="90">90 minutes</option>
                    <option value="120" selected>120 minutes</option>
                    <option value="180">180 minutes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="classroomId">Classroom ID:</label>
                <input type="text" id="classroomId" name="classroomId" required>
                <div id="classroomInfo" class="info-card"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Schedule Exam</button>
                <a href="/" class="back-btn">Back to Main Menu</a>
            </div>
        </form>
        
        <div id="confirmationMessage" class="confirmation-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Fetch course info when ID is entered
        document.getElementById('courseId').addEventListener('input', async function() {
            const courseId = this.value;
            const courseInfo = document.getElementById('courseInfo');
            
            if (!courseId) {
                courseInfo.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/courses/${courseId}`);
                const result = await response.json();
                
                if (response.ok) {
                    courseInfo.innerHTML = `
                        <strong>Course Found:</strong><br>
                        Name: ${result.name}<br>
                        Department: ${result.department}<br>
                        Credits: ${result.credits}
                    `;
                    courseInfo.style.display = 'block';
                } else {
                    courseInfo.innerHTML = `
                        <strong style="color: #721c24;">Course Not Found</strong><br>
                        Please enter a valid course ID
                    `;
                    courseInfo.style.display = 'block';
                }
            } catch (error) {
                courseInfo.innerHTML = `
                    <strong style="color: #721c24;">Error</strong><br>
                    Failed to fetch course information
                `;
                courseInfo.style.display = 'block';
                console.error('Error:', error);
            }
        });

        // Fetch classroom info when ID is entered
        document.getElementById('classroomId').addEventListener('input', async function() {
            const classroomId = this.value;
            const classroomInfo = document.getElementById('classroomInfo');
            
            if (!classroomId) {
                classroomInfo.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/classrooms/${classroomId}`);
                const result = await response.json();
                
                if (response.ok) {
                    classroomInfo.innerHTML = `
                        <strong>Classroom Found:</strong><br>
                        Location: ${result.location}<br>
                        Capacity: ${result.capacity} students
                    `;
                    classroomInfo.style.display = 'block';
                } else {
                    classroomInfo.innerHTML = `
                        <strong style="color: #721c24;">Classroom Not Found</strong><br>
                        Please enter a valid classroom ID
                    `;
                    classroomInfo.style.display = 'block';
                }
            } catch (error) {
                classroomInfo.innerHTML = `
                    <strong style="color: #721c24;">Error</strong><br>
                    Failed to fetch classroom information
                `;
                classroomInfo.style.display = 'block';
                console.error('Error:', error);
            }
        });

        // Handle form submission
        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const examId = document.getElementById('examId').value;
            const courseId = document.getElementById('courseId').value;
            const examDate = document.getElementById('examDate').value;
            const duration = parseInt(document.getElementById('duration').value);
            const classroomId = document.getElementById('classroomId').value;
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            
            if (!examDate.match(/^\d{4}-\d{2}-\d{2}$/)) {
                errorMessage.textContent = "Invalid date format (use YYYY-MM-DD)";
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/exam/schedule-exam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        examId,
                        courseId,
                        examDate,
                        duration,
                        classroomId
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Success case
                    const confirmationMessage = document.getElementById('confirmationMessage');
                    confirmationMessage.innerHTML = `
                        Exam scheduled successfully<br>
                        Course: ${result.exam.course}<br>
                        Date: ${result.exam.date}<br>
                        Duration: ${result.exam.duration} minutes<br>
                        Classroom: ${result.exam.classroom}
                    `;
                    confirmationMessage.style.display = 'block';
                    
                    // Clear the form
                    this.reset();
                    document.getElementById('courseInfo').style.display = 'none';
                    document.getElementById('classroomInfo').style.display = 'none';
                    
                    // Hide the message after 5 seconds
                    setTimeout(() => {
                        confirmationMessage.style.display = 'none';
                    }, 5000);
                } else {
                    errorMessage.textContent = result.error || "Failed to schedule exam";
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = "Failed to connect to server";
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

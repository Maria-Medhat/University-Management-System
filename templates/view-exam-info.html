<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Exam Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .exam-container {
            background-color: white;
            width: 600px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .exam-header {
            background-color: #9b59b6;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .exam-header h1 {
            margin: 0;
            font-weight: 600;
        }

        .exam-body {
            padding: 30px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #9b59b6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
        }

        .search-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }

        .exam-info {
            display: none;
        }

        .info-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-title {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #7f8c8d;
        }

        .info-value {
            color: #2c3e50;
        }

        .no-exam {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .back-btn:hover {
            background-color: #5d6d7e;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8d7da;
        }

        .grade-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #9b59b6;
            margin: 5px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="exam-header">
            <h1>EXAM INFORMATION</h1>
        </div>
        
        <div class="exam-body">
            <div class="search-form">
                <div class="form-group">
                    <label for="examId">Enter Exam ID:</label>
                    <input type="text" id="examId" placeholder="e.g. 1">
                </div>
                <button class="search-btn" id="searchBtn">View Exam Info</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
            
            <div id="examInfo" class="exam-info">
                <div class="info-card">
                    <h3 class="info-title">Exam Details</h3>
                    <div class="info-grid">
                        <div class="info-label">ID:</div>
                        <div class="info-value" id="examIdDisplay"></div>
                        
                        <div class="info-label">Course:</div>
                        <div class="info-value" id="examCourse"></div>
                        
                        <div class="info-label">Date:</div>
                        <div class="info-value" id="examDate"></div>
                        
                        <div class="info-label">Duration:</div>
                        <div class="info-value" id="examDuration"></div>
                    </div>
                </div>
                
                <div class="info-card">
                    <h3 class="info-title">Performance Statistics</h3>
                    <div class="grade-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="studentsCompleted">0</div>
                            <div class="stat-label">Students Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="averageGrade">N/A</div>
                            <div class="stat-label">Average Grade</div>
                        </div>
                    </div>
                </div>
                
                <a href="/" class="back-btn">Back to Main Menu</a>
            </div>
            
            <div id="noExam" class="no-exam">
                Enter an Exam ID to view information
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', async function() {
            const examId = document.getElementById('examId').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const examInfo = document.getElementById('examInfo');
            const noExam = document.getElementById('noExam');
            
            errorMessage.style.display = 'none';
            
            if (!examId) {
                errorMessage.textContent = "Please enter an Exam ID";
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`/exam/exam/${examId}`);
                const result = await response.json();
                
                if (response.ok) {
                    // Update exam info
                    document.getElementById('examIdDisplay').textContent = result.id;
                    document.getElementById('examCourse').textContent = result.course;
                    document.getElementById('examDate').textContent = result.date;
                    document.getElementById('examDuration').textContent = `${result.duration} minutes`;
                    document.getElementById('studentsCompleted').textContent = result.students_completed;
                    document.getElementById('averageGrade').textContent = result.average_grade;
                    
                    examInfo.style.display = 'block';
                    noExam.style.display = 'none';
                } else {
                    errorMessage.textContent = result.error || "Failed to fetch exam info";
                    errorMessage.style.display = 'block';
                    examInfo.style.display = 'none';
                    noExam.style.display = 'block';
                    noExam.textContent = "No exam found with that ID";
                }
            } catch (error) {
                errorMessage.textContent = "Failed to connect to server";
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Time Slot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .form-panel {
            background-color: white;
            width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .info-card {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-btn {
            padding: 14px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-right: 10px;
        }

        .back-btn {
            padding: 14px 25px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .back-btn:hover {
            background-color: #5d6d7e;
            transform: translateY(-2px);
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #d6eaf8;
            color: #21618c;
            display: none;
            text-align: center;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            display: none;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            color: #3498db;
            font-weight: 700;
            text-align: center;
        }

        .time-slot {
            font-weight: 600;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="form-panel">
        <div class="logo">Classroom Scheduling</div>
        <h2 class="form-title">Allocate Time Slot</h2>
        
        <form id="allocationForm">
            <div class="form-group">
                <label for="classroomId">Classroom:</label>
                <select id="classroomId" name="classroomId" required>
                    <option value="">Select a classroom</option>
                    <!-- Classrooms will be populated by JavaScript -->
                </select>
                <div id="classroomInfo" class="info-card"></div>
            </div>
            
            <div class="form-group">
                <label for="date">Date (YYYY-MM-DD):</label>
                <input type="date" id="date" name="date" required 
                       pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
            </div>
            
            <div class="form-group">
                <label for="timeSlot">Time Slot:</label>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="">Select a time slot</option>
                    <!-- Time slots will be generated by JavaScript -->
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Allocate Slot</button>
                <a href="/" class="back-btn">Cancel</a>
            </div>
        </form>
        
        <div id="confirmationMessage" class="confirmation-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Fetch classrooms from backend
        async function fetchClassrooms() {
            try {
                const response = await fetch('/classrooms/list');
                if (!response.ok) {
                    throw new Error('Failed to fetch classrooms');
                }
                const data = await response.json();
                console.log('Fetched classrooms:', data); // Debug log
                
                if (!data.classrooms || !Array.isArray(data.classrooms)) {
                    console.error('Invalid classrooms data:', data);
                    return {};
                }
                
                // Convert array to object with classroom_id as key
                const classroomsObj = {};
                data.classrooms.forEach(classroom => {
                    classroomsObj[classroom.classroom_id] = classroom;
                });
                
                return classroomsObj;
            } catch (error) {
                console.error('Error fetching classrooms:', error);
                return {};
            }
        }

        // Generate fixed time slots (1hr 40min slots with 10min breaks)
        function generateTimeSlots() {
            const slots = [];
            let currentTime = 510; // 8:30 AM in minutes
            const endTime = 1100; // 7:20 PM in minutes
            const slotDuration = 100; // 1hr 40min
            
            while (currentTime + slotDuration <= endTime) {
                const startHours = Math.floor(currentTime / 60);
                const startMins = currentTime % 60;
                const endTimeValue = currentTime + slotDuration;
                const endHours = Math.floor(endTimeValue / 60);
                const endMins = endTimeValue % 60;
                
                const slotText = `${startHours.toString().padStart(2, '0')}:${startMins.toString().padStart(2, '0')}-${endHours.toString().padStart(2, '0')}:${endMins.toString().padStart(2, '0')}`;
                slots.push({ text: slotText, value: slotText }); // Use the same text as value
                
                // Add 10 minute break
                currentTime += slotDuration + 10;
            }
            
            return slots;
        }

        let classrooms = {};
        let timeSlots = generateTimeSlots();

        // Initialize page
        async function init() {
            try {
                classrooms = await fetchClassrooms();
                console.log('Classrooms loaded:', classrooms); // Debug log

                // Populate classrooms dropdown
                const classroomSelect = document.getElementById('classroomId');
                classroomSelect.innerHTML = '<option value="">Select a classroom</option>';
                
                if (Object.keys(classrooms).length === 0) {
                    console.warn('No classrooms available');
                    return;
                }
                
                for (const classroom of Object.values(classrooms)) {
                    const option = document.createElement('option');
                    option.value = classroom.classroom_id;
                    option.textContent = `ID: ${classroom.classroom_id} - ${classroom.location} (Capacity: ${classroom.capacity})`;
                    classroomSelect.appendChild(option);
                }

                // Populate time slots dropdown
                const timeSlotSelect = document.getElementById('timeSlot');
                timeSlotSelect.innerHTML = '<option value="">Select a time slot</option>';
                
                timeSlots.forEach(slot => {
                    const option = document.createElement('option');
                    option.value = slot.value;
                    option.textContent = slot.text;
                    timeSlotSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        // Call init on page load
        init();

        // Show classroom info when selected
        document.getElementById('classroomId').addEventListener('change', function() {
            const classroomId = this.value;
            const classroomInfo = document.getElementById('classroomInfo');
            
            if (classrooms[classroomId]) {
                const classroom = classrooms[classroomId];
                classroomInfo.innerHTML = `
                    <strong>Selected Classroom:</strong><br>
                    ID: ${classroom.classroom_id}<br>
                    Location: ${classroom.location}<br>
                    Capacity: ${classroom.capacity}
                `;
                classroomInfo.style.display = 'block';
            } else {
                classroomInfo.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('allocationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const classroomId = document.getElementById('classroomId').value;
            const date = document.getElementById('date').value;
            const timeSlot = document.getElementById('timeSlot').value;
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            
            // Validation
            if (!classroomId) {
                errorMessage.textContent = "Please select a classroom";
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                errorMessage.textContent = "Invalid date format (use YYYY-MM-DD)";
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!timeSlot) {
                errorMessage.textContent = "Please select a time slot";
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Send allocation request to backend
                const response = await fetch('/classrooms/allocate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        classroomId,
                        date,
                        timeSlot
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to allocate time slot');
                }

                // Success case
                const confirmationMessage = document.getElementById('confirmationMessage');
                confirmationMessage.innerHTML = `
                    Allocated <span class="time-slot">${timeSlot}</span> on ${date} in ${classrooms[classroomId].location} (ID: ${classrooms[classroomId].classroom_id})
                `;
                confirmationMessage.style.display = 'block';
                
                // Clear the form
                this.reset();
                document.getElementById('classroomInfo').style.display = 'none';
                
                // Re-populate time slots
                const timeSlotSelect = document.getElementById('timeSlot');
                timeSlotSelect.innerHTML = '<option value="">Select a time slot</option>';
                timeSlots.forEach(slot => {
                    const option = document.createElement('option');
                    option.value = slot.value;
                    option.textContent = slot.text;
                    timeSlotSelect.appendChild(option);
                });
                
                // Hide the message after 5 seconds
                setTimeout(() => {
                    confirmationMessage.style.display = 'none';
                }, 5000);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>

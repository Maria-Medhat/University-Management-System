<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student to Library</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }

        .form-panel {
            background-color: white;
            width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #27ae60;
            outline: none;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .student-info {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .submit-btn {
            padding: 14px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-right: 10px;
        }

        .back-btn {
            padding: 14px 25px;
            background-color: #7f8c8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            margin-left: 10px;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #219653;
            transform: translateY(-2px);
        }

        .back-btn:hover {
            background-color: #5d6d7e;
            transform: translateY(-2px);
        }

        .confirmation-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #d5f5e3;
            color: #196f3d;
            display: none;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            color: #27ae60;
            font-weight: 700;
            text-align: center;
        }

        .error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-panel">
        <div class="logo">University Library</div>
        <h2 class="form-title">Register Student to Library</h2>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
                <div id="studentInfo" class="student-info"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Register Student</button>
                <a href="/" class="back-btn">Back to Main Menu</a>
            </div>
        </form>
        
        <div id="confirmationMessage" class="confirmation-message"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const studentIdInput = document.getElementById('studentId');
            const studentInfo = document.getElementById('studentInfo');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Show student info when ID is entered
            studentIdInput.addEventListener('input', async function() {
                const studentId = this.value.trim();
                if (!studentId) {
                    studentInfo.style.display = 'none';
                    return;
                }

                try {
                    const response = await fetch(`/students/${studentId}/dashboard`);
                    if (response.ok) {
                        const student = await response.json();
                        studentInfo.innerHTML = `
                            <strong>Student Found:</strong><br>
                            Name: ${student.name}<br>
                            Email: ${student.email}<br>
                            Major: ${student.major}
                        `;
                        studentInfo.style.display = 'block';
                    } else {
                        studentInfo.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching student info:', error);
                    studentInfo.style.display = 'none';
                }
            });

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const studentId = studentIdInput.value.trim();
                if (!studentId) {
                    errorMessage.textContent = "Please enter a student ID";
                    errorMessage.style.display = 'block';
                    return;
                }

                try {
                    const response = await fetch(`/students/${studentId}/register-library`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        confirmationMessage.textContent = data.message;
                        confirmationMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Clear the form
                        form.reset();
                        studentInfo.style.display = 'none';
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            confirmationMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        errorMessage.textContent = data.error;
                        errorMessage.style.display = 'block';
                        confirmationMessage.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error registering student:', error);
                    errorMessage.textContent = 'An error occurred while registering the student';
                    errorMessage.style.display = 'block';
                    confirmationMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
